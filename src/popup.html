<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitzli</title>
    <link rel="stylesheet" href="../styles/css/bulma.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="field">
        <label class="label" for="valueSelect">Selecciona un valor:</label>
        <div class="control">
            <div class="select">
                <select id="valueSelect">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button id="applyBtn" class="button is-primary">Aplicar</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
